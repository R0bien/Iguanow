<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>TEST Recherche Iguana</title>
</head>

<body>
    <header>
        <h1>TEST Recherche hyperlien Iguana</h1>
    </header>

    <nav>
        <p>Utilisez cet outil pour récupérer le lien d'une recherche Iguana pour l'intégrer dans des documents, afin de rediriger vers la bibliographie d'un auteur par exemple !</p>
    </nav>

    <section>
        <label for="search-box">Recherche Iguana (titre, auteur...) :</label>
        <input type="text" id="search-box" oninput="updateSearchUrl()">
		<button onclick="recherche()">Recherche</button>
		<button onclick="copySearchUrl()">Copier URL</button>
        <br>
		<div id="boite">
        <span type="text" id="search-url"></span>
		</div>
        <label for="index">Index :</label>
        <select name="index" id="index" onchange="updateSearchUrl()">
            <option value="">Tous les mots</option>
            <option value="titre">Titre exact</option>
            <option value="auteur">Auteur</option>
            <option value="cote">Cote</option>
            <option value="isbn">Code-barres</option>
        </select>
		<div id="filtres">
		<!-- Sites -->
        <ul>
			<li class="titre">Filtrer par site :</li>
            <li><input type="checkbox" class="site" id="site-blanzat" value="blanzat" onclick="updateSearchUrl()">
            <label for="site-blanzat">Blanzat</label></li>
            <li><input type="checkbox" class="site" id="site-neyrat" value="neyrat" onclick="updateSearchUrl()">
            <label for="site-neyrat">Neyrat</label></li>
            <li><input type="checkbox" class="site" id="site-gerzat" value="gerzat" onclick="updateSearchUrl()">
            <label for="site-gerzat">Gerzat</label></li>
        </ul>
        <!-- Natures d'ouvrage -->
        <ul>
			<li class="titre">Filtrer par nature d'ouvrage :</li>
            <li><input type="checkbox" class="nature" id="nature-livre" value="livre" onclick="updateSearchUrl()">
            <label for="nature-livre">Livres</label></li>
            <li><input type="checkbox" class="nature" id="nature-cd" value="cd" onclick="updateSearchUrl()">
            <label for="nature-cd">CD</label></li>
            <li><input type="checkbox" class="nature" id="nature-vinyl" value="vinyl" onclick="updateSearchUrl()">
            <label for="nature-vinyl">Vinyles</label></li>
			<li><input type="checkbox" class="nature" id="nature-dvd" value="dvd" onclick="updateSearchUrl()">
            <label for="nature-dvd">DVD</label></li>
            <li><input type="checkbox" class="nature" id="nature-ebook" value="ebook" onclick="updateSearchUrl()">
            <label for="nature-ebook">Ebooks</label></li>
            <li><input type="checkbox" class="nature" id="nature-perio" value="perio" onclick="updateSearchUrl()">
            <label for="nature-perio">Journaux/Revues</label></li>
            <li><input type="checkbox" class="nature" id="nature-part" value="part" onclick="updateSearchUrl()">
            <label for="nature-part">Partitions</label></li>
            <li><input type="checkbox" class="nature" id="nature-audio" value="audio" onclick="updateSearchUrl()">
            <label for="nature-audio">Textes lus</label></li>
            <li><input type="checkbox" class="nature" id="nature-plan" value="plan" onclick="updateSearchUrl()">
            <label for="nature-plan">Cartes et plans</label></li>
            <li><input type="checkbox" class="nature" id="nature-liseuse" value="liseuse" onclick="updateSearchUrl()">
            <label for="nature-liseuse">Liseuses</label></li>
        </ul>
				<!-- Langues -->
        <ul>
			<li class="titre">Filtrer par langue :</li>
            <li><input type="checkbox" class="langue" id="langue-francais" value="francais" onclick="updateSearchUrl()">
            <label for="langue-francais">Français</label></li>
            <li><input type="checkbox" class="langue" id="langue-anglais" value="anglais" onclick="updateSearchUrl()">
            <label for="langue-anglais">Anglais</label></li>
            <li><input type="checkbox" class="langue" id="langue-allemand" value="allemand" onclick="updateSearchUrl()">
            <label for="langue-allemand">Allemand</label></li>
        </ul>
		</div>
    </section>

    <script src="scriptT.js"></script>

</body>

</html>
